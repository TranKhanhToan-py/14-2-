        .heart:after {
            position: absolute;
            content: "";

            top: 0;
            width: 100px;
            height: 160px;
            background: #ff69b4;
            border-radius: 100px 100px 0 0;
            transform: rotate(-45deg);

        }
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        .love-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
